<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SALUT</title>
</head>
<body>
    <div id="content-main">
        <div class="profile">
            <div class="profile-img">
                <img src="./img/man.svg" alt="" id="img">
            </div>
            <div class="desc">
                <p id="nome">Alexandre Saraivaa</p>
                <p id="altura">1.67cm | 67kg</p>
                <p id="imc">IMC: Acima do normal</p>
            </div>
        </div>
        <div class="dia">
            <h1 class="day">Dia 1</h1>
        </div>
        <div class="metas">
            <div class="meta1">
                Meta 1
                <hr>
                Alimentação<br>
                <input type="checkbox" class="check" onclick="clickCheck(30)"></input>
            </div>
            <div class="meta2">
                Meta 2
                <hr>
                Sono<br>
                <input type="checkbox" class="check" onclick="clickCheck(30)"></input>
            </div>
            <div class="meta3">
                Meta 3
                <hr>
                Corrida diária<br>
                <input type="checkbox" class="check" onclick="clickCheck(40)"></input>
            </div>
        </div>
        <div class="porcentagem">
            <div class="concluido" id="concc">0% concluído</div>
            <!-- <div class="naoconcluido" id="nconcc">0% não concluído</div> -->
        </div>
    </div>


    <script>
        var valor = 0;
        function clickCheck(value){
            if(valor != 100)
                valor +=value;
            document.getElementById('concc').innerHTML = valor + "% concluído"
        }
    
    </script>

</body>
</html>
